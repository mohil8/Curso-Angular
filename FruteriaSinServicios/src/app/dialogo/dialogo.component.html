<div>
  <h1 mat-dialog-title>AÃ±adir fruta</h1>
  <div mat-dialog-content>
    <div class="contenedor">

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="fruta.nombre"
          type="text"
          placeholder="Nombre..."
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="fruta.precio"
          type="text"
          placeholder="Precio..."
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="fruta.cantidad"
          type="text"
          placeholder="Cantidad..."
        />
      </mat-form-field>

    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="Cancelar()" class="cancelar">Cancelar</button>
    <button mat-button [mat-dialog-close]="fruta" cdkFocusInitial class="confirmar">
      Confirmar
    </button>
  </div>
</div>
