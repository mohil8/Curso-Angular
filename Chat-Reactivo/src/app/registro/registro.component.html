<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-12">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="usuario.nombre">
      </div>
      <div class="form-group">
        <label for="mail">Gmail</label>
        <input type="email" name="mail" id="mail" class="form-control" [(ngModel)]="usuario.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="usuario.pwd">
      </div>
      <div class="form-group">
        <label for="confirm-password">Reescribir password</label>
        <input type="password" name="confirm-password" id="confirm-password" class="form-control" [(ngModel)]="confirmar">
      </div>
      <button class="btn btn-primary mt-3" (click)="registrar()">Registrar</button>
    </div>
  </div>
</div>
