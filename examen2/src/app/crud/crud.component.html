<mat-form-field>
  <mat-label>Filtro (cualquier campo)</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
</mat-form-field>
<button mat-raised-button color="accent" (click)="abrirDialogo()">Nueva Tupla</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="datasource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="indice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> indice </th>
      <td mat-cell *matCellDef="let tupla"> {{tupla.indice}} </td>
    </ng-container>
+
    <!-- 1 Column -->
    <ng-container matColumnDef="n1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N1 </th>
      <td mat-cell *matCellDef="let tupla"> {{tupla.n1}} </td>
    </ng-container>

    <!-- 2 Column -->
    <ng-container matColumnDef="n2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N2 </th>
      <td mat-cell *matCellDef="let tupla"> {{tupla.n2}} </td>
    </ng-container>

    <!-- 3 Column -->
    <ng-container matColumnDef="n3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N3 </th>
      <td mat-cell *matCellDef="let tupla"> {{tupla.n3}} </td>
    </ng-container>

    <!-- 4 Column -->
    <ng-container matColumnDef="n4">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N4 </th>
      <td mat-cell *matCellDef="let tupla">{{tupla.n4}}  </td>
    </ng-container>
     <!-- 5 Column -->
     <ng-container matColumnDef="n5">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N5</th>
      <td mat-cell *matCellDef="let tupla">{{tupla.n5}}  </td>
    </ng-container>
      <!-- 6 Column -->
      <ng-container matColumnDef="n6">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> N6</th>
        <td mat-cell *matCellDef="let tupla">{{tupla.n6}}  </td>
      </ng-container>
    <!-- ELIMINAR Column -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> ELIMINAR</th>
      <td mat-cell *matCellDef="let tupla; let i=index">
        <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(tupla)">
         ELIMINAR
        </button>
      </td>
    </ng-container>
     <!-- MODIFICAR Column -->
     <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef> MODIFICAR</th>
      <td mat-cell *matCellDef="let tupla">
        <button mat-raised-button color="primary" focusable="false" (click)="abrirDialogoModificar(tupla)">
         Modificar
        </button>
      </td>
     </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let tupla; columns: columnas;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron frutas "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, 150, 200, 250]" aria-label="Selecciona pÃ¡gina de tuplas"></mat-paginator>
</div>
