<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      margin-top: 40px;
    }
    div{
      text-align: center;
    }
    button{
      margin:10px;
      border-radius: 5px;
      background-color: lightskyblue;
      border: 1px solid rgb(104, 104, 209);
    }
    input{
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">

        <div class="ejercicio">
          <h1>Aumento y decremento</h1>
          <br><br>
          <input type="text" [(ngModel)]="numero"><br><br>
          <button (click)="aumentoNumero()">Aumento</button>
          <button (click)="DecrementoNumero()">Decremento</button>
        </div>

      </div>
      <div class="col-3"></div>
    </div>
  </div>
</body>
</html>
