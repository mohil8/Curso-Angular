<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">

        <div class="ejercicio" style="text-align: center;">
          <h1>Aumento y decremento</h1>
          <br><br>
          <input type="text" [(ngModel)]="numero" disabled="true"><br><br>
          <button (click)="aumentoNumero()" class="btn btn-primary" style="margin-right: 50px;">Aumento</button>
          <button (click)="DecrementoNumero()" class="btn btn-primary">Decremento</button>
        </div>

      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
</body>
</html>
