<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="¿Que buscas?" #input />
</mat-form-field>
<button (click)="abrirDialogo()" class="crear">Crear Producto</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE</th>
      <td mat-cell *matCellDef="let row">{{ row.imagen }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="texto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PRECIO</th>
      <td mat-cell *matCellDef="let row">{{ row.texto }}€</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="subtexto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Foto</th>
      <td mat-cell *matCellDef="let row">{{ row.subtexto }}</td>
    </ng-container>
    <!-- Fruit Column -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>activo</th>
      <td mat-cell *matCellDef="let row">{{ row.activo }} </td>
    </ng-container>


    <!-- Fruit Column -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Eliminar</th>
      <td mat-cell *matCellDef="let row">
        <button (click)="eliminar(row)" class="eliminar">Eliminar</button>
      </td>
    </ng-container>
    <!-- Fruit Column -->
    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Modificar</th>
      <td mat-cell *matCellDef="let row">
        <button (click)="modificar(row)" class="modificar">Modificar</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
