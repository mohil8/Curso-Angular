<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.nombre}} </td>
    </ng-container>

    <!-- Columna Direccion -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.direccion}} </td>
    </ng-container>

    <!-- Columna cargo -->
    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> cargo </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.cargo}} </td>
    </ng-container>

    <!-- Columna edad  -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
      <td mat-cell *matCellDef="let empleado"> {{empleado.edad}} </td>
    </ng-container>

    <!-- Columna imagen -->
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> imagen </th>
      <td mat-cell *matCellDef="let empleado"> <img src="{{empleado.imagen}}"> </td>
    </ng-container>

    <!-- Columna eliminar -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
      <td mat-cell *matCellDef="let empleado"> <button (click)="eliminarEmpleado(empleado.id)">Eliminar</button> </td>
    </ng-container>

    <!-- Columna modificar -->
    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modificar </th>
      <td mat-cell *matCellDef="let empleado"> <button (click)="modificarEmpleado(empleado)">Modificar</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">N se ha encontrado "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar nÃºmero de pagina"></mat-paginator>
</div>
